<div class="login-content-container">
	<h2>Register</h2>
    <form id="register-form" autocomplete="on">
		<input type="text" id="username1" name="username" placeholder="Username">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="register-password" name="password" placeholder="Password">
        <input type="password" id="register-password_confirmation" name="password_confirmation" placeholder="Confirm Password">
        <button type="submit">Register</button>
        <div id="register-error" style="color: red; margin-top: 15px;"></div>
    </form>
    <a href="/login">Already have an account?</a>
</div>
